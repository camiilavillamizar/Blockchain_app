
{% extends "base.html" %}

{% block content %}


    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/index/{{user_name}}/{{name}}"><h1>YourNet</h1></a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarResponsive" >
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/index/{{user_name}}/{{name}}">Index</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/{{user_name}}">{{user_name}}</a>
            </li>
            <li class="nav-item active">
              <a href="/"> <button class="btn btn-outline-secondary">Logout</button></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  <br>
    <!-- Page Content -->
    <div class="container">
  
      <div class="row">

        <!-- Entries Column -->
        <div class="col-md-4 mt-4 mx-auto">
            <h1 class="my-4 display-4 text-center">{{name}}'s Profile</h1>
            
            <!-- Post Form -->
            <div class="card mb-4">
              <div class="card-body">
                  <form action="/submit_name_update" id="textarea" method="POST">
                    {{ form.hidden_tag() }}
                    <label for="name">Change name:</label>
                    <input type="text" name="name" id="name" placeholder="New name" class="form-control" autofocus>
                    <br>
                    <input type="submit" value="Post" class="btn btn-primary btn-block">
                  </form>
                  <br>
                  <a href="/leave" class="btn btn-outline-primary btn-block">Leave</a>

              </div>

            </div>

  
        </div>
  
      </div>
      <!-- /.row -->
  
    </div>
    <!-- /.container -->
  
    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright Â© YourNet 2020</p>
      </div>
      <!-- /.container -->
    </footer>
  
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  
</div>
{% endblock %}
