version: '3.1'

services: 
    ngrok_service:
        container_name: ngrok_service
        image: wernight/ngrok
        ports:
          - 4040:4040
        links: 
            - reverseproxy_service
        environment:
          #- NGROK_AUTH=1ghdY71MEt7NamJaYRDSfSUC8oZ_UCvC7tbSA9Yksdr8i9Hq
          - NGROK_REGION=us
          - NGROK_PORT=http://reverseproxy_service:80
          - NGROK_DEBUG=1
        networks: 
            - blockchain_network
        depends_on: 
            - reverseproxy_service

    reverseproxy_service:
        build: ./nginx
        container_name: reverseproxy_service
        restart: always
        networks: 
            - blockchain_network
        depends_on: 
            - blockchain_node_server
            - blockchain


    blockchain_node_server:
        container_name: 'blockchain_node_server'
        build: ./node_server
        volumes: 
            - ./node_server:/node_server
        environment: 
            - SQLALCHEMY_DATABASE_URI=mysql+pymysql://blockchain_user:password@mysql_database:3306/blockchain
        networks: 
            - blockchain_network
        depends_on: 
            - mysql_database
        

    blockchain:
        container_name: 'blockchain_service'
        build: ./blockchain
        environment: 
            - flask_port=5000
            - CONNECTED_NODE_ADDRESS=http://reverseproxy_service/node
            - RUNTIME_ENV=DOCKER_ENVIRONMENT
            - SQLALCHEMY_DATABASE_URI=mysql+pymysql://blockchain_user:password@mysql_database:3306/blockchain
        volumes: 
            - ./blockchain:/blockchain
        networks: 
            - blockchain_network
        depends_on: 
            - blockchain_node_server

    mysql_database:
        container_name: mysql_database
        image: mysql
        restart: always
        command: --default-authentication-plugin=mysql_native_password
        networks:
          - blockchain_network
        environment:
          MYSQL_RANDOM_ROOT_PASSWORD: "yes"
          MYSQL_DATABASE: blockchain
          MYSQL_USER: blockchain_user
          MYSQL_PASSWORD: password
    

    mysql-admin:
        restart: always
        image: phpmyadmin/phpmyadmin
        container_name: mysql-admin
        ports:
            - "8001:80"
        networks:
            - blockchain_network
        depends_on:
            - mysql_database
        environment:
            PMA_HOST: mysql_database
            PMA_PORT: 3306
            PMA_USER: blockchain_user
            PMA_PASSWORD: password

networks: 
    blockchain_network:
        driver: bridge